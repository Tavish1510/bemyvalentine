<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Will You Be My Valentine? ğŸ’•</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #ffeef8 0%, #ffe5f1 50%, #ffd6eb 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;
        }

        /* Floating hearts background */
        .heart-bg {
            position: absolute;
            font-size: 20px;
            animation: float-up 6s infinite ease-in;
            opacity: 0;
        }

        @keyframes float-up {
            0% {
                transform: translateY(0) rotate(0deg);
                opacity: 0;
            }
            50% {
                opacity: 0.6;
            }
            100% {
                transform: translateY(-100vh) rotate(360deg);
                opacity: 0;
            }
        }

        .container {
            text-align: center;
            background: white;
            padding: 60px 50px;
            border-radius: 30px;
            box-shadow: 0 20px 60px rgba(255, 105, 180, 0.3);
            max-width: 500px;
            position: relative;
            z-index: 10;
        }

        .teddy {
            font-size: 100px;
            margin-bottom: 20px;
            animation: bounce 2s infinite;
        }

        @keyframes bounce {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-20px);
            }
        }

        h1 {
            color: #ff1493;
            font-size: 36px;
            margin-bottom: 15px;
            text-shadow: 2px 2px 4px rgba(255, 105, 180, 0.2);
        }

        p {
            color: #ff69b4;
            font-size: 18px;
            margin-bottom: 40px;
            line-height: 1.6;
        }

        .button-container {
            display: flex;
            gap: 20px;
            justify-content: center;
            align-items: center;
            min-height: 80px;
        }

        button {
            padding: 15px 40px;
            font-size: 20px;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-weight: bold;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        #yesBtn {
            background: linear-gradient(135deg, #ff1493 0%, #ff69b4 100%);
            color: white;
            box-shadow: 0 5px 15px rgba(255, 20, 147, 0.4);
        }

        #yesBtn:hover {
            transform: scale(1.1);
            box-shadow: 0 8px 25px rgba(255, 20, 147, 0.6);
        }

        #noBtn {
            background: linear-gradient(135deg, #ddd 0%, #eee 100%);
            color: #666;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            position: fixed;
            z-index: 100;
        }

        .celebration {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: white;
            z-index: 1000;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        .celebration.active {
            display: flex;
            animation: fadeIn 0.5s;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .celebration h2 {
            font-size: 60px;
            color: #ff1493;
            margin-bottom: 20px;
            animation: heartbeat 1.5s infinite;
        }

        @keyframes heartbeat {
            0%, 100% { transform: scale(1); }
            25% { transform: scale(1.1); }
            50% { transform: scale(1); }
        }

        .celebration p {
            font-size: 28px;
            color: #ff69b4;
        }

        .confetti {
            position: fixed;
            width: 10px;
            height: 10px;
            background: #ff69b4;
            position: absolute;
            animation: confetti-fall 3s linear infinite;
        }

        @keyframes confetti-fall {
            to {
                transform: translateY(100vh) rotate(360deg);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="teddy">ğŸ§¸ğŸ’•</div>
        <h1>Aarushi, Will You Be My Valentine?</h1>
        <p>I promise to always make you smile, bring you your favorite snacks, and love you more each day! ğŸ’–</p>
        <div class="button-container">
            <button id="yesBtn">Yes! ğŸ’•</button>
            <button id="noBtn">No</button>
        </div>
    </div>

    <div class="celebration" id="celebration">
        <h2>I LOVE YOUUUU MERII JAANNN ğŸ’•</h2>
        <p>ğŸ˜˜ğŸ˜˜ğŸ˜˜ğŸ’‹ğŸ’‹ğŸ’‹ğŸ˜˜ğŸ˜˜ğŸ˜˜ğŸ’‹ğŸ’‹ğŸ’‹ğŸ˜˜ğŸ˜˜ğŸ˜˜</p>
        <div style="font-size: 80px; margin-top: 20px;">â¤ï¸ğŸ’–ğŸ’•âœ¨</div>
    </div>

    <script>
        // Create floating hearts background
        function createHeart() {
            const heart = document.createElement('div');
            heart.className = 'heart-bg';
            heart.innerHTML = 'ğŸ’•';
            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.animationDuration = (Math.random() * 3 + 4) + 's';
            heart.style.fontSize = (Math.random() * 20 + 15) + 'px';
            document.body.appendChild(heart);

            setTimeout(() => {
                heart.remove();
            }, 6000);
        }

        setInterval(createHeart, 500);

        // No button runs away on hover
        const noBtn = document.getElementById('noBtn');
        const yesBtn = document.getElementById('yesBtn');

        // Set initial position for no button
        function setNoBtnInitialPosition() {
            const yesRect = yesBtn.getBoundingClientRect();
            noBtn.style.left = (yesRect.right + 20) + 'px';
            noBtn.style.top = yesRect.top + 'px';
        }

        setNoBtnInitialPosition();
        window.addEventListener('resize', setNoBtnInitialPosition);

        noBtn.addEventListener('mouseenter', () => {
            const maxX = window.innerWidth - 150;
            const maxY = window.innerHeight - 100;
            
            const newX = Math.random() * maxX;
            const newY = Math.random() * maxY;
            
            noBtn.style.left = newX + 'px';
            noBtn.style.top = newY + 'px';
        });

        // Prevent clicking the no button
        noBtn.addEventListener('click', (e) => {
            e.preventDefault();
        });

        // Yes button celebration
        yesBtn.addEventListener('click', () => {
            const celebration = document.getElementById('celebration');
            celebration.classList.add('active');
            
            // Create confetti
            for (let i = 0; i < 100; i++) {
                setTimeout(() => {
                    const confetti = document.createElement('div');
                    confetti.className = 'confetti';
                    confetti.style.left = Math.random() * 100 + 'vw';
                    confetti.style.background = ['#ff1493', '#ff69b4', '#ffc0cb', '#ff6347'][Math.floor(Math.random() * 4)];
                    confetti.style.animationDelay = Math.random() * 2 + 's';
                    celebration.appendChild(confetti);
                }, i * 20);
            }
        });
    </script>
</body>
</html>
